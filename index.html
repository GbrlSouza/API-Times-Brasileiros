<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Clubes de Futebol Brasileiros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <span class="navbar-brand h1">‚öΩ Clubes de Futebol Brasileiros</span>
  </div>
</nav>

<div class="container mb-4">
  <div class="row g-3 align-items-center">
    <div class="col-md-4">
      <img src="./banner.png" style="height: auto; width: 300px; border-radius: 10px; margin: 10px 0;">
    </div>
    <div class="col-md-4 align-items-center">
      <input type="text" id="searchInput" class="form-control" placeholder="üîç Buscar clube pelo nome">
    </div>
    <div class="col-md-4 text-md-end">
      <div class="btn-group">
        <button class="btn btn-outline-primary" data-sort="short_name">Nome</button>
        <button class="btn btn-outline-primary" data-sort="founded">Funda√ß√£o</button>
        <button class="btn btn-outline-primary" data-sort="state">Estado</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div id="clubsContainer" class="row g-4"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="clubModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS personalizado -->
<script src="js/script.js"></script>

</body>
</html>
